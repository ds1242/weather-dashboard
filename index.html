<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/assets/css/style.css" />
    <title>David's Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>David's Weather Dashboard</h1>
    </header>
    <main class="container border">
        <div class="row">
            <div class="col-md-4 border" id="citySearch">
                <div class="card">
                    <h3 class="card-header">Search By City:</h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="city">City Name</label>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                        <button type="submit" class="btn btn-danger">Search</button>
                    </form>
                </div>
                <div class="col-md-4" id="searchHistory"></div>
            </div>
            <div class="col-md-8" id="cityDisplayMain">
                <div class="col-md-12" id="currentDetails"></div>
                <div class="col-md-12" id="fourDay"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
